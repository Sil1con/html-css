<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Paragraph</title>
        <style>
            .survey-para {
                width: 200px;
                display: inline-block;
            }

            button {
                display: inline-block;
                cursor: pointer;
            }

            button,
            .survey-para {
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <p class="survey-para">
            Thanks for chatting with our customer support. 
            Would you like to take our quick survey?
        </p>

        <button>Yes</button>
        <button>No</button>
    </body>
</html>
