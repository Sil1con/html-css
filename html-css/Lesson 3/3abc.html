<style>
    .uber-button {
        background-color: black;
        border: none;
        color: white;
        height: 40px;
        width: 110px;
        cursor: pointer;

        transition: opacity 150ms;
    }

    .uber-button:hover {
        opacity: 0.7;
    }

    .amazon-button {
        color: black;
        background-color: rgb(255, 216, 20);
        border-radius: 15px;
        border: none;
        height: 36px;
        width: 100px;
        margin-left: 10px;
        margin-right: 10px;
        cursor: pointer;

        transition: background-color 150ms;
    }

    .amazon-button:hover {
        background-color: rgb(255, 173, 20);
    }

    .github-button {
        color: white;
        font-weight: bold;
        background-color: rgb(46, 164, 79);
        border-radius: 15px;
        border: none;
        height: 36px;
        width: 80px;
        cursor: pointer;

        transition: box-shadow 150ms;
    }

    .github-button:hover {
       box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.15);
    }
</style>

<button class="uber-button">
    Request now
</button>

<button class="amazon-button">
    Add to Cart
</button>

<button class="github-button">
    Sign up
</button>
