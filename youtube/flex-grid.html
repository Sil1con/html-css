<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex grid</title>
</head>
<body>
    <div style="margin-top: 50px; display: flex; flex-direction: row;">
        <div style="background-color: lightblue; flex: 1;">flex 1</div>
        <div style="background-color: pink; width: 200px">200px</div>
        <div style="background-color: lightblue; flex: 2;">flex 2</div>
    </div>

    <div style="border-width: 1px; border-style: solid; border-color: gray; margin-top: 25px; height: 45px; display: flex; flex-direction: row; justify-content: space-between;">
        <div style="background-color: rgb(141, 194, 255); width: 200px;">200px</div>
        <div style="background-color: green; width: 550px;">550px</div>
        <div style="background-color: yellow; width: 200px;">200px</div>
    </div>

    <div style="border-width: 1px; border-style: solid; border-color: gray; margin-top: 25px; height: 45px; display: flex; flex-direction: row; justify-content: center;">
        <div style="background-color: rgb(141, 194, 255); width: 200px;">200px</div>
        <div style="background-color: lightblue; width: 550px;">550px</div>
        <div style="background-color: yellow; width: 200px;">200px</div>
    </div>

    <div style="border-width: 1px; border-style: solid; border-color: gray; margin-top: 25px; height: 45px; display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
        <div style="background-color: rgb(141, 194, 255); width: 200px;">200px</div>
        <div style="background-color: lightblue; width: 550px;">550px</div>
        <div style="background-color: yellow; width: 200px;">200px</div>
    </div>
</body>
</html>
